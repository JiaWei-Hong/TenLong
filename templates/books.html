<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <div class="card-columns">
            {% for book in books %}
            <div class="card" style="width:18rem;">
                <img src="{{ book.img_url }}" class="card-img-top" alt="...">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ book.name }}</h5>
                    <p class="card-text">{{ book.lang }}/{{ book.author }}/{{ book.category }}/{{ book.publish_date }}</p>
                    <p class="card-text">{{ book.price }}</p>
                    <p class="card-text">{{ book.status }}</p>

                    <a href="{{ book.url }}" class="btn btn-primary">前往書本網址</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        window.addEventListener('scroll',function(){
            let windowMaxHeight = document.body.scrollHeight - window.innerHeight;
            let bodyHeight = document.documentElement.scrollTop - 16;
            
            if(bodyHeight == windowMaxHeight){
                console.log('已到最底');
            }
        });
    </script>
</body>

</html>
